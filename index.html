        const kataKunci = [

        function formatNilaiKategori(kataKunci) {
            let results = [];
            let seenWords = new Set();

            kataKunci.forEach(item => {
                if (item.trim() === '') {
                    // Skip empty labels
                    return;
                }

                let words = item.split(' ');

                // Check if any word in the item has already been seen
                let isUnique = words.every(word => !seenWords.has(word));

                if (isUnique) {
                    words.forEach(word => seenWords.add(word)); // Add all words to seenWords
                    results.push(`kaos kaki ${item}`);
                }
            });

            return results.join(' - ');
        }

        function generateCombinations(kataKunci) {
            let combinations = [];

            // Generate combinations by removing the first element successively

                let slicedKataKunci = kataKunci.slice(i);
                let hasilFormat = formatNilaiKategori(slicedKataKunci);
                if (hasilFormat !== '') { // Ensure we don't display empty results
                    combinations.push(hasilFormat);
                }
            }

            return combinations;
        }
