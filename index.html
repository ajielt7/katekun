                <input class="form-control mb-1" type="text" id="input3" onkeyup="updateOutput()">
                <input class="form-control mb-1" type="text" id="input4" onkeyup="updateOutput()">
                <input class="form-control mb-1" type="text" id="input5" onkeyup="updateOutput()">

                <input class="form-control mb-1" type="text" id="input7" onkeyup="updateOutput()">

                <input class="form-control mb-1" type="text" id="input9" onkeyup="updateOutput()">

                <p id="output10"></p>
                <p id="output9"></p>
                <p id="output8"></p>
                <p id="output7"></p>
                <p id="output6"></p>
                <p id="output5"></p>
                <p id="output4"></p>
                <p id="output3"></p>

        function setInputText() {
            var inputElement1 = document.getElementById("input1");
            var inputElement2 = document.getElementById("input2");
            var inputElement3 = document.getElementById("input3");
            var inputElement4 = document.getElementById("input4");
            var inputElement5 = document.getElementById("input5");
            var inputElement6 = document.getElementById("input6");
            var inputElement7 = document.getElementById("input7");
            var inputElement8 = document.getElementById("input8");
            var inputElement9 = document.getElementById("input9");
            var inputElement10 = document.getElementById("input10");
            inputElement1.value = inp1;
            inputElement2.value = inp2;
            inputElement3.value = inp3;
            inputElement4.value = inp4;
            inputElement5.value = inp5;
            inputElement6.value = inp6;
            inputElement7.value = inp7;
            inputElement8.value = inp8;
            inputElement9.value = inp9;
            inputElement10.value = inp10;
        }

        const inputs = document.querySelectorAll('input');

        inputs.forEach((input, index) => {
            input.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    const nextIndex = (index + 1) % inputs.length;
                    inputs[nextIndex].focus();
                }
            });
        });

            const outputElement10 = document.getElementById('output10');
