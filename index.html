<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinations of Sock Labels</title>
</head>
<body>
    <div id="validCombinations"></div>

    <script>
        const labels = [
            'pria panjang', 'panjang', 'hitam', 'putih', 'pria tebal', 'tebal',
            'api', 'wanita', 'futsal', 'wanita panjang', 'sport',
            'sport pria', 'pria pendek', 'olahraga', 'pria', 'sekolah',
            'stripe old school', 'belang'
        ];

        function generateCombinations(labels) {
            let results = [];
            function explore(path, remainingLabels, usedWords) {
                if (path.length === labels.length) {
                    results.push(path.join(' - '));
                    return;
                }

                remainingLabels.forEach((label, index) => {
                    let words = label.split(' ');
                    let isUnique = words.every(word => !usedWords.has(word));
                    if (isUnique) {
                        let nextPath = [...path, `kaos kaki (${label})`];
                        let nextUsedWords = new Set([...usedWords, ...words]);
                        let nextRemainingLabels = remainingLabels.filter((_, i) => i !== index);
                        explore(nextPath, nextRemainingLabels, nextUsedWords);
                    }
                });
            }

            explore([], labels, new Set());
            return results;
        }

        // Generate unique combinations
        const uniqueCombinations = generateCombinations(labels);
        document.getElementById('validCombinations').innerText = uniqueCombinations.join('\n\n');
    </script>
</body>
</html>
